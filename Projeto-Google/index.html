<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="utility-bar">
        <a href="">Gmail</a>
        <a href="">Imagens</a>
        <a href=""><ion-icon name="apps-outline"></ion-icon></a>
        <a href=""><button>Fazer Login</button></a>
    </div>
    <div id="container">
        <div id="logo">
            <img src="Googlelogo_color.png" alt="Logo do Google fundo transparente">
        </div>
        <div id="search-container">
                <div id="search-content">
                    <span><ion-icon id="search-outline" name="search-outline"></ion-icon></span>
                    <input id="search-input" type="text" placeholder="Digite seu texto aqui">
                </div>
                <div id="search-tools">
                    <span><ion-icon name="hammer-outline"></ion-icon></span>
                    <span><ion-icon name="mic-outline"></ion-icon></span>
                    <span><ion-icon name="camera-outline"></ion-icon></span>
                </div>
        </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
</body>
</html>
